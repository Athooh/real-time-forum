<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Real-Time Forum</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Registration and Login Section -->
        <div id="auth-section">
            <div class="auth-container">
                <!-- Image on the Left -->
                    <div class="auth-image">
                    <img id="auth-image" src="./images/register.jpeg" alt="Forum Image">
                </div>
        
                <!-- Forms -->
                <div class="auth-forms">
                    <!-- Register Form -->
                    <div id="register-form" class="auth-form active">
                        <h2>Register</h2>
                        <form id="register">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="nickname" placeholder="Nickname" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-birthday-cake"></i>
                                <input type="number" id="age" placeholder="Age" min="1" max="150" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-venus-mars"></i>
                                <select id="gender" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-signature"></i>
                                <input type="text" id="first-name" placeholder="First Name" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-signature"></i>
                                <input type="text" id="last-name" placeholder="Last Name" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" placeholder="Email" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Password" required>
                            </div>
                            <button type="submit">Register</button>
                        </form>
                        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                    </div>
        
                    <!-- Login Form -->
                    <div id="login-form" class="auth-form">
                        <h2>Login</h2>
                        <form id="login">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="login-identifier" placeholder="Nickname or Email" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="login-password" placeholder="Password" required>
                            </div>
                            <button type="submit">Login</button>
                        </form>
                        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forum Section (Visible After Login) -->
        <div id="forum-section" style="display: none;">
            <header>
                <h1>Real-Time Forum</h1>
                <button id="logout">Logout</button>
            </header>

            <!-- Post Feed -->
            <div id="post-feed">
                <h2>Posts</h2>
                <button id="create-post">Create Post</button>
                <div id="posts-container"></div>
            </div>

            <!-- Chat Section -->
            <div id="chat-section">
                <h2>Chat</h2>
                <div id="online-users">
                    <h3>Online Users</h3>
                    <ul id="users-list"></ul>
                </div>
                <div id="chat-window">
                    <div id="messages-container"></div>
                    <form id="send-message">
                        <input type="text" id="message-input" placeholder="Type a message..." required>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/websocket.js"></script>
</body>
</html>
